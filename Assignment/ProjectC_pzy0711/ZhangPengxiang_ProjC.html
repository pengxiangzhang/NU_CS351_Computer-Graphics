<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Project C By Pengxiang Zhang</title>
  </head>
  <body onload="main()">
    <canvas id="webgl"> Please use a browser that supports "canvas" </canvas>
    <p>
      <label for="Lighting">Light Control</label>
      <select id="Lighting" onchange="LightControl(this)">
        <option value="0">Off</option>
        <option value="1" selected>On</option>
      </select>&nbsp;&nbsp;
      <label for="shading">Select a Lighting/shading</label>
      <select id="shading" onchange="ShadingControl(this)">
        <option value="0">Ground Shading with Blinn-Phong Lighting</option>
        <option value="1" selected>Ground Shading without Blinn-Phong Lighting</option>
        <option value="2">Phong Shading with Blinn-Phong Lighting</option>
        <option value="3">Phong Shading without Blinn-Phong Lighting</option>
      </select>
    </p> Shininess: <input type="range" id="shiny" min="1" max="128" value="10" />
    <form id="form1" onchange="frontEndInput()">
      <br>
      <table>
        <tr>
          <td>Position:</td>
          <td>X: <input type="range" id="posX" value="0.0" min="-100" max="100">
          </td>
          <td>Y: <input type="range" id="posY" value="0.0" min="-100" max="100">
          </td>
          <td>Z: <input type="range" id="posZ" value="10.0" min="-100" max="100">
          </td>
        </tr>
        <tr>
          <td>Ambient:</td>
          <td>R: <input type="range" step="0.01" id="ambiR" value="1" min="0" max="10">
          </td>
          <td>G: <input type="range" step="0.01" id="ambiG" value="1" min="0" max="10">
          </td>
          <td>B: <input type="range" step="0.01" id="ambiB" value="1" min="0" max="10">
          </td>
        </tr>
        <tr>
          <td>Diffuse:</td>
          <td>R: <input type="range" step="0.01" id="diffR" value="1" min="0" max="10">
          </td>
          <td>G: <input type="range" step="0.01" id="diffG" value="1" min="0" max="10">
          </td>
          <td>B: <input type="range" step="0.01" id="diffB" value="1" min="0" max="10">
          </td>
        </tr>
        <tr>
          <td>Specular:</td>
          <td>R: <input type="range" step="0.01" id="specR" value="1" min="0" max="10">
          </td>
          <td>G: <input type="range" step="0.01" id="specG" value="1" min="0" max="10">
          </td>
          <td>B: <input type="range" step="0.01" id="specB" value="1" min="0" max="10">
          </td>
        </tr>
      </table>
    </form>
    <p> - To look around, use the WASD keys. <br> - To zoom in and out, use ↑ and ↓ Keys. <br> - To change material press M keys.
    </p>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-quat03.js"></script>
    <script src="lib/lights-JT.js"></script>
    <script src="lib/materials_Ayerdi04.js"></script>
    <!-- YOU SHOULD UPGRADE to Brandon Jones' far-faster, 
      far more complete vector/matrix/quaternion library: (Google it!)
		<script src="../lib/glmatrix.js"></script>
    -->
    <script src="VBObox-Lib.js"></script>
    <script src="ZhangPengxiang_ProjC.js"></script>
  </body>
</html>
